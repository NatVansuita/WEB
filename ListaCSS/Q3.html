<!DOCTYPE html>
<html lang="pt-BR">

<!-- === 4c-display.html === -->

<head>
    <meta charset="UTF-8">
    <title>4c-display</title>
    <style>
        body {
            position: relative;
            height: 100vh;
            margin: 0;
        }

        div {
            width: 100px;
            height: 100px;
            font-size: 20px;
            text-align: center;
            line-height: 100px;
            color: white;
            position: absolute;
        }

        #d1 {
            background: red;
            top: 0;
            left: 0;
        }

        #d2 {
            background: yellow;
            color: black;
            top: 0;
            right: 0;
        }

        #d3 {
            background: magenta;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #d4 {
            background: blue;
            bottom: 0;
            left: 0;
        }

        #d5 {
            background: green;
            bottom: 0;
            right: 0;
        }

        
    </style>
</head>

<body>
    <div id="d1">box1</div>
    <div id="d2">box2</div>
    <div id="d3">box3</div>
    <div id="d4">box4</div>
    <div id="d5">box5</div>

    <a href="listaCSS.html">Voltar para a pagina anterior</a>

    <!--aqui cada div tem sua direcao, para centralizar usei o top e o left-->
</body>
</html>
