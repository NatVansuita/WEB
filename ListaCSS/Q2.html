<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
            line-height: 2;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .p1 {
            font-family: Georgia, serif;
            color: red;
        }

        .p2 {
            font-family: Trebuchet MS, sans-serif;
            color: gray;
        }

        .p3 {
            font-family: Courier New, monospace;
            color: blue;
        }

        .p4 {
            font-family: Palatino, serif;
            color: green;
        }

        .p5 {
            font-family: Verdana, sans-serif;
            color: purple;
        }

        .p6 {
            font-family: Tahoma, sans-serif;
            color: darkorange;
        }

        .texto-1 {
            background: #ff9999;
            font-weight: bold;
        }

        .texto-2 {
            background: #e6ffe6;
            font-style: italic;
        }

        .texto-3 {
            background: #e6f0ff;
            text-decoration: underline;
        }

        .texto-4 {
            background: #f2ffe6;
        }

        .texto-5 {
            background: #ffe6ff;
        }

        .texto-6 {
            background: #fff2e6;
            text-transform: uppercase;
        }
    </style>

</head>
<body>

    <h1>Lorem Ipsum</h1>

    <p class="p1"><span class="texto-1">Lorem ipsum</span>.</p>
    <p class="p2"><span class="texto-2">Lorem ipsum</span>.</p>
    <p class="p3"><span class="texto-3">Lorem ipsum</span>.</p>
    <p class="p4"><span class="texto-4">Lorem ipsum</span>.</p>
    <p class="p5"><span class="texto-5">Lorem ipsum</span>.</p>
    <p class="p6"> <span class="texto-6">Lorem ipsum</span>.</p>

</body>
</html>
