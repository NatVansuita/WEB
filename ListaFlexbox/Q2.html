<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(243, 220, 253);
        }

        .container {
            border: 2px solid purple;
            width: 300px;
            height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            background-color: white;
        }

        .logo {
            font-size: 20px;
            color: gray;
            margin-bottom: 20px;
        }

        .line {
            height: 20px;
            background: #e0e0e0;
            border-radius: 4px;
        }

        .lines {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .circle {
            width: 70px;
            height: 70px;
            background: #e0e0e0;
            border-radius: 50%;
            margin: 20px 0;
        }

        .button {
            width: 80px;
            height: 20px;
            background: #e0e0e0;
            border-radius: 4px;
        }

        .voltar {
            margin-top: 20px;
            text-align: center;
            color: purple;
            text-decoration: none;
            font-weight: bold;
        }

        .voltar:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">Company Logo</div>
        <div class="lines">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <div class="circle"></div>
        <div class="button"></div>

        <a href="ListaFlexbox.html" class="voltar">Voltar para a pagina anterior</a>

    </div>

</body>

</html>
