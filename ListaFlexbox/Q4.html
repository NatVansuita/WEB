<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Galeria Flexbox</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f2f8fa;
            min-height: 100vh;
            margin: 0;
            font-family: serif;
        }

        .page {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 90%;
            max-width: 1100px;
        }

        .container {
            display: flex;
            gap: 12px;
            align-items: center;
            width: 100%;
        }

        .card {
            position: relative;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            height: 280px;
            flex: 1;
            border-radius: 35px;
            display: flex;
            align-items: flex-end;
            padding: 18px;
            box-sizing: border-box;
            overflow: hidden;
            transition: all 0.35s ease-in-out;
            cursor: pointer;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0));
            z-index: 0;
        }

        .card.main {
            flex: 3;
        }

        .info {
            position: relative;
            color: white;
            z-index: 1;
        }

        .info h1 {
            margin: 0;
            font-size: 1.4rem;
        }

        .info p {
            margin: 4px 0 0;
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .card:hover {
            flex: 4;
            height: 310px;
            filter: brightness(1.1);
        }

        .voltar {
            color: purple;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .voltar:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="page">

        <div class="container">

            <div class="card"
                style="background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0');">
                <div class="info">
                    <h1>Floresta</h1>
                    <p>Cubo 0³</p>
                </div>
            </div>

            <div class="card main"
                style="background-image: url('https://images.unsplash.com/photo-1482192596544-9eb780fc7f66');">
                <div class="info">
                    <h1>Oretemauw</h1>
                    <p>Omuke trughte a otufa</p>
                </div>
            </div>

            <div class="card"
                style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');">
                <div class="info">
                    <h1>Praia</h1>
                    <p>Cubo 1³</p>
                </div>
            </div>

            <div class="card"
                style="background-image: url('https://images.unsplash.com/photo-1520975926219-19f0b1b7f2b6');">
                <div class="info">
                    <h1>Estrada</h1>
                    <p>Cubo 2³</p>
                </div>
            </div>

            <div class="card"
                style="background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470');">
                <div class="info">
                    <h1>Montanhas</h1>
                    <p>Cubo 3³</p>
                </div>
            </div>

        </div>

        <a href="ListaFlexbox.html" class="voltar">Voltar para a página anterior</a>

    </div>

</body>

</html>
