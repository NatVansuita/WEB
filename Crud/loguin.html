<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol Dourado - Cafeteria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #5D4037 0%, #3E2723 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: linear-gradient(145deg, #4E342E, #3E2723);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 420px;
            border: 2px solid rgba(212, 175, 55, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .sun-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: radial-gradient(circle, #FFD700, #DAA520);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .sun-logo::before {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, transparent 40%, #FFD700 41%, transparent 42%);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .sun-core {
            width: 50px;
            height: 50px;
            background: #FFA500;
            border-radius: 50%;
            z-index: 1;
        }

        h1 {
            color: #FFD700;
            text-align: center;
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            color: #D4AF37;
            text-align: center;
            font-size: 14px;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #D4AF37;
            margin-bottom: 8px;
            font-size: 14px;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #6D4C41;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #FFD700;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #FFD700, #DAA520);
            border: none;
            border-radius: 10px;
            color: #3E2723;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #FFA500, #FF8C00);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
        }

        .error {
            background: rgba(244, 67, 54, 0.2);
            color: #FF6B6B;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid rgba(244, 67, 54, 0.4);
        }

        .info-box {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            color: #D4AF37;
            font-size: 13px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="sun-logo">
                <div class="sun-core"></div>
            </div>
            <h1>Sol Dourado</h1>
            <p class="subtitle">CAFETERIA PREMIUM</p>
        </div>

        <form method="POST" action="Cadastro.php">
            <div class="form-group">
                <label for="usuario">USUÁRIO</label>
                <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required>
            </div>

            <div class="form-group">
                <label for="senha">SENHA</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn">ENTRAR</button>
        </form>

        <div class="info-box">
            <strong>Acesso de Teste:</strong><br>
            Usuário: admin | Senha: cafe123
        </div>
    </div>
</body>
</html>
